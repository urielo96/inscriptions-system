{% extends 'base.html' %} {% block body %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Periodo</title>
  </head>
  <body>
    <div class="container">
      {% if messages %}
      <div class="alert alert-success">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}
      <div class="row">
        <div class="col-md-6">
          <h1>Crear Periodo</h1>
          <form action="{% url 'crear_periodo' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="codigo">CÃ³digo</label>
              <input
                type="text"
                class="form-control"
                id="codigo"
                name="codigo"
                required
              />
            </div>
            <div class="form-group">
              <label for="fecha_inicio">Fecha de Inicio</label>
              <input
                type="date"
                class="form-control"
                id="fecha_inicio"
                name="fecha_inicio"
                required
              />
            </div>
            <div class="form-group">
              <label for="fecha_fin">Fecha de Fin</label>
              <input
                type="date"
                class="form-control"
                id="fecha_fin"
                name="fecha_fin"
                required
              />
            </div>
            <div class="form-group">
              <label for="activo">Activo</label>
              <input
                type="checkbox"
                class="form-control"
                id="activo"
                name="activo"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Crear</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  {% endblock body%}
</html>
